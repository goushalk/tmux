############### Key Bindings #############################


# Pane switching using Ctrl + Arrow (no prefix)
bind -n C-Left select-pane -L
bind -n C-Right select-pane -R
bind -n C-Up select-pane -U
bind -n C-Down select-pane -D

# Window switching using Ctrl+n / Ctrl+p (no prefix)
#bind -n C-n next-window
#bind -n C-p previous-window
bind -n C-1 select-window -t 1
bind -n C-2 select-window -t 2
bind -n C-3 select-window -t 3
bind -n C-4 select-window -t 4
bind -n C-5 select-window -t 5
bind -n C-6 select-window -t 6
bind -n C-7 select-window -t 7
bind -n C-8 select-window -t 8
bind -n C-9 select-window -t 9
bind -n C-0 select-window -t 0


# Ctrl+Tab (might not work in all terminals)
# Uncomment these if your terminal supports it:
#bind -n C-Tab next-window
#bind -n C-S-Tab previous-window


# Vim-style copy mode keybinds

#bind-key -T copy-mode-vi 'v' send -X begin-selection
#bind -key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
#bind-key -T copy-mode-vi 'C-j' send -X scroll-down
#bind-key -T copy-mode-vi 'C-k' send -X scroll-up

# Pane splitting with prefix + | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Pane navigation (prefix + h/j/k/l)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing with Shift+H/J/K/L
#bind -r H resize-pane -L 5
#bind -r L resize-pane -R 5
#bind -r J resize-pane -D 5
#bind -r K resize-pane -U 5

# Fast rename window (prefix + r)
bind r command-prompt "rename-window %%"

# Reload config (prefix + R)
bind R source-file ~/.tmux.conf \; display "ðŸ”„ Reloaded!"




